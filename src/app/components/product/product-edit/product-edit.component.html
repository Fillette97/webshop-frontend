<div class="main-content page-m">
  <div class="section-content section-content-p30">

    <div class="container-fluid">
      <form [formGroup]="productUpdateForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Product Name</label>
          <input type="text" class="form-control" formControlName="name" [(ngModel)]="product.name">
        </div>

        <div class="form-group">
          <label>Product Sku</label>
          <input type="text" class="form-control" formControlName="sku" [(ngModel)]="product.sku">
        </div>


        <div class="form-group">
          <label>Product Description</label>
          <input type="text" class="form-control" formControlName="description" [(ngModel)]="product.description">
        </div>

        <div class="form-group">
          <label>Product Price</label>
          <input type="text" class="form-control" formControlName="unitPrice" [(ngModel)]="product.unitPrice">
        </div>

        <div class="form-group">
          <label>Product units in stock</label>
          <input type="text" class="form-control" formControlName="unitsInStock" [(ngModel)]="product.unitsInStock">
        </div>

        <div class="form-group">
          <label>Upload Image</label>
          <input type="text" id="image" class="form-control" formControlName="image_url"
                 [(ngModel)]="product.imageUrl"/>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-info">Update</button>
        </div>
      </form>

    </div>
  </div>
</div>
